{% extends 'base.html' %}
{% block title %}Valers{% endblock %}

{% block content %}
    <h1>Remplir le formulaire</h1>
    <form action="#" method="post">
        <table border="1">
            {% for i in range(a) %}
                <tr>
                    {% for j in range(v) %}
                        <td>
                            <p>{{table_attributs[i]}}</p>
                        </td>
                        <td>
                            <p>Ajouter une attribut : </p>
                            <input type="text" name='var_{{i}}_{{j}}'>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="submit"/> 
    </form>
{% endblock %}
